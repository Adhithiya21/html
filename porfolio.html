<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Dark Mode Toggle</title>
  <style>
    /* Light mode and transition */
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode styling */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    /* Toggle button styling */
    .toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      overflow: hidden;
    }

    /* Icon styling */
    .toggle-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 50%;
      background-color: #fff;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* Dark mode button animation */
    body.dark-mode .toggle-button {
      background-color: #333;
    }

    /* Icon transformation for dark mode */
    body.dark-mode .toggle-icon {
      transform: rotate(180deg);
      background-color: #f39c12; /* Sun color */
    }

    /* Text fade effect */
    .toggle-button span {
      display: inline-block;
      opacity: 1;
      transform: translateX(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Dark mode text shift */
    body.dark-mode .toggle-button span {
      opacity: 0;
      transform: translateX(-20px);
    }

    /* New text for dark mode */
    .toggle-button.dark-mode-text {
      opacity: 0;
      position: absolute;
      left: 20px;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateX(20px);
    }

    /* Show dark mode text on toggle */
    body.dark-mode .dark-mode-text {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <button class="toggle-button" onclick="toggleDarkMode()">
    <div class="toggle-icon"></div>
    <span>Switch the Mode</span>
    <span class="dark-mode-text">Switch the Mode</span>
  </button>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
